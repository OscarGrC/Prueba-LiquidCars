<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required #emailInput="ngModel"
                placeholder="Enter your email" />
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
                Please enter a valid email.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required
                #passwordInput="ngModel" placeholder="Enter your password" />
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
                Please enter your password.
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
